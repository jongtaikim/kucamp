<script src="/theme/NEW/js/jquery.1.8.3.min.js"></script>
<section id="order" class="secondary-color text-center  clearfix ">

    <div class="row wow fadeIn" data-wow-delay="0.2s">

    <header class="section-heading">


        <h2 class="section-title text-center">공지사항</h2>



    </header>


        <div class="white r">
            <iframe src ="/board.list?mcode=1313&go_link={=urlencode(_GET.go_link)}" frameborder="0" width="100%" height="800px" name="" scrolling="" class="myFrame"></iframe>
        </div>

        <script type="text/javascript">
            $(function(){
                $("iframe.myFrame").load(function(){ //iframe 컨텐츠가 로드 된 후에 호출됩니다.
                   location.href='#top';

                    var frame = $(this).get(0);
                    var doc = (frame.contentDocument) ? frame.contentDocument : frame.contentWindow.document;
                    $(this).height(doc.body.scrollHeight);
                    $(this).width(doc.body.scrollWidth);
                });
            });
        </script>


</div>

</section>
