<script language="Javascript">
			function uploadItemPlus(bodyId){
			var fBody = $(bodyId).childNodes;
			var uploadCount = 0;
	
				
				for(i=0;i<fBody.length;i++){
					uploadCount++;
				}
				
				if(uploadCount > 9){
				alert('10개 이상 추가 할 수 없습니다.');
				return;
				}

				el = document.createElement('DIV');
				el.id = "upfileLay"+(uploadCount +1);
				
				
				el.innerHTML  = '<input type="file" name="upfile'+(uploadCount +1)+'" id="upfile'+(uploadCount +1)+'" class="fileUpload fom01" /><img src="/image/btn_close_1.gif"  required="false"	onclick="ItemRm(\''+(uploadCount +1)+'\');" alt="첨부영역 제거하기" align="absmiddle" id="upfile'+(uploadCount +1)+'Img" class="cImage"/>';
				
			
				$(bodyId).appendChild(el);
				alert('첨부영역을 추가하였습니다.\n현재 첨부영역은 '+(uploadCount +1)+'개 입니다.');

			}

			function ItemRm(idx){
		
			$('fuploadItem').removeChild($("upfileLay"+idx));
			var fBody = $('fuploadItem').childNodes;
			var uploadCount = 0;	

				for(i=0;i<fBody.length;i++){
		
					uploadCount++;
		
				}
				alert('첨부영역을 제거하였습니다.\n현재 첨부영역은 '+(uploadCount)+'개 입니다.');
			
			}
			</script>
				<style type="text/css" title="">
				.fileUpload{width:90%;}
				</style>

					<table cellpadding="0" cellspacing="0" border="0">
						<tr>
							<td style="color:#000000" align="left"><b>파일첨부</b></td>
						</tr>
						<tr><td height="2"></td></tr>
						<tr>
							<td>
								<table cellpadding="0" cellspacing="0" border="0">
									<tr>
										<td style="color:#236683">첨부파일 개수를 늘리시려면 첨부 추가버튼을 눌러주세요.</td>
										<td width="6"></td>
										<td><img src="/image/btn_plus_menu.gif" border="0" alt="첨부파일 추가하기" align="absmiddle" onclick="uploadItemPlus('fuploadItem');" style="cursor: hand"/></td>
									</tr>
								</table>
							</td>
						</tr>
						<tr><td height="6"></td></tr> 
						<tr><td>
						
						<div class="item" id="fuploadItem" style="width:100%">

						<!--{@ %var%}-->

						<!--{/}-->

						</td></tr>
